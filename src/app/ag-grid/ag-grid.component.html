<div class="container">
    <div class="col-md-12 mt-4">

     <div class="card p-3">
      <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Search Field</label>
              <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="search">
            </div>
            <button type="submit" class="btn btn-primary mb-4" (click)="SearchVideos(search)">Search</button>
        </div>
        <div class="col-md-8">
          <div class="card" style="width: 100%;">
            <ag-grid-angular
            style="width: 100%; height: 40rem;"
            [rowData]="data"
            [columnDefs]="columnDefs"
            [rowSelection]="rowSelection"
            [suppressRowClickSelection]="true"
            [pagination]="true"
            [paginationPageSize]="paginationPageSize"
            [paginationPageSizeSelector]="paginationPageSizeSelector"
            [class]="themeClass"
          ></ag-grid-angular>
          </div>
        </div>
    </div>
     </div>

    </div>
</div>
